<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>App Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f9;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .app-list {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      max-width: 700px;
      margin: 0 auto;
    }

    .app-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 20px;
      width: 100%;
      box-sizing: border-box;
      display: flex;
      align-items: center;
    }

    .app-card img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 12px;
      margin-right: 20px;
      background-color: #eee;
    }

    .app-info {
      flex: 1;
    }

    .app-info h2 {
      margin: 0 0 10px;
      font-size: 20px;
    }

    .app-info a {
      display: inline-block;
      margin-right: 10px;
      color: #007bff;
      text-decoration: none;
      font-weight: bold;
    }

    .app-info a:hover {
      text-decoration: underline;
    }

    .footer {
      margin-top: 50px;
      text-align: center;
      font-size: 12px;
      color: #aaa;
    }
  </style>
</head>
<body>

  <h1>üì± App Dashboard</h1>

  <div class="app-list" id="appList">
    <!-- App cards here -->
  </div>

  <div class="footer">¬© 2025 App Rental System</div>

  <script>
    const apps = [
      {
        name: "Sweet Tasker",
        folder: "sweet_tasker",
        config: "./sweet_tasker/kb.json",
        link: "https://play.google.com/store/apps/details?id=fortune.tasker.sweet.fate"
      },
      {
        name: "Word Orbs",
        folder: "word_orbs",
        config: "./word_orbs/kb.json",
        link: "https://play.google.com/store/apps/details?id=educate.word.orbs.play"
      },
      {
        name: "Sweet Casino",
        folder: "sweet_casino",
        config: "./sweet_casino/kb.json",
        link: "./sweet_casino/"
      },
      {
        name: "Crypto Clicker",
        folder: "crypto_clicker",
        config: "./crypto_clicker/kb.json",
        link: "./crypto_clicker/"
      }
    ];

    const container = document.getElementById("appList");

    apps.forEach(app => {
      const card = document.createElement("div");
      card.className = "app-card";

      card.innerHTML = `
        <img src="./${app.folder}/icon.png" alt="icon" onerror="this.src='https://via.placeholder.com/80'"/>
        <div class="app-info">
          <h2>${app.name}</h2>
          <a href="${app.link}" target="_blank">üåê Open</a>
          <a href="${app.config}" target="_blank">üìÑ Config</a>
        </div>
      `;

      container.appendChild(card);
    });
  </script>

</body>
</html>
